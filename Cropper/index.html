<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" integrity="sha512-0SPWAwpC/17yYyZ/4HSllgaK7/gg9OlVozq8K7rf3J8LvCjYEEIfzzpnA2/SSjpGIunCSD18r3UhvDcu/xncWA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.css" integrity="sha512-+VDbDxc9zesADd49pfvz7CgsOl2xREI/7gnzcdyA9XjuTxLXrdpuz21VVIqc5HPfZji2CypSbxx1lgD7BgBK5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>Image Cropper</title>
</head>
<body>
    <div class="container disable">
        <h2 class="editor-title">Image Cropper</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="label-title" for="">Filters</label>
                    <div class="options">
                        <button class="base-button filter__button active" id="brightness">Brightness</button>
                        <button class="base-button filter__button" id="saturation">Saturation</button>
                        <button class="base-button filter__button" id="inversion">Inversion</button>
                        <button class="base-button filter__button" id="grayscale">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input class="slider__input" type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="label-title" for="">Rotate & Flip</label>
                    <div class="options">
                        <button class="base-button rotate__button" id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button class="base-button rotate__button" id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button class="base-button rotate__button" id="vertical"><i class="bx bx-reflect-vertical"></i></button>
                        <button class="base-button rotate__button" id="horizontal"><i class="bx bx-reflect-horizontal"></i></button>
                    </div>
                </div>
            </div>
            <div class="preview__img-wrapper">               
                <img class="preview-img" src="./assets/images/image-placeholder.svg" alt="">
            </div>
        </div>
        <div class="controls">
            <button class="controls__button reset-filter">Reset Filters</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="controls__button choose-img">Choose Image</button>
                <button class="controls__button cropp-img">Crop Image</button>
                <button class="controls__button save-img">Save Image</button>
            </div>
        </div>
    </div>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script> 
    <script src="./js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.js" integrity="sha512-ZK6m9vADamSl5fxBPtXw6ho6A4TuX89HUbcfvxa2v2NYNT/7l8yFGJ3JlXyMN4hlNbz0il4k6DvqbIW5CCwqkw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.js" integrity="sha512-ZK6m9vADamSl5fxBPtXw6ho6A4TuX89HUbcfvxa2v2NYNT/7l8yFGJ3JlXyMN4hlNbz0il4k6DvqbIW5CCwqkw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
</body>
</html>
